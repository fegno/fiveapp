{%load static%}
<form method="post" action="{% url 'superadmin:edit-request' custom.id %}" enctype="multipart/form-data">{% csrf_token %}
    <div class="offcanvas-inner-body">
    <div class="form-default">
      <div class="form-body">
        <div class="row">

            <div class="col-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" readonly value="{{custom.name}}" >
            </div>
            <div class="col-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" readonly value="{{custom.email}}"  >
            </div>
            <div class="col-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" readonly value="{{custom.phone}}"  >
            </div>
            <div class="col-6">
                <label class="form-label">Module</label>
                <select multiple class="form-select chosen-select" name="modules">
                <option value="">Select</option>
                {%for i in modules%}
                <option value="{{i.id}}" {%if i.id in custom_modules%}selected{%endif%}>{{i.title}}</option>
                {%endfor%}
                </select>
            </div>
            <div class="col-6">
                <label class="form-label">Bundle</label>
                <select multiple class="form-select chosen-select" name="bundle">
                <option value="">Select</option>
                {%for i in bundle%}
                <option value="{{i.id}}" {%if i.id in custom_bundle%}selected{%endif%}>{{i.title}}</option>
                {%endfor%}
                </select>
            </div>
            <div class="col-6">
                <label class="form-label">Subscription Type</label>
                <select  class="form-select chosen-select" name="subscription_type">
                <option value="WEEK">WEEK</option>
                <option value="MONTH">MONTH</option>
                <option value="YEAR">YEAR</option>

                </select>
            </div>

            <div class="col-6">
                <label class="form-label">Price</label>
                <input type="number"  step="0.01" class="form-control" name="total_price"  required >
            </div>

            <div class="col-6">
                <label class="form-label">Payment ID</label>
                <input type="text"  class="form-control" name="payment_intent_id"  >
            </div>

            <div class="col-6">
                <label class="form-label">Description</label>
                <input type="text"  class="form-control" name="description"  >
            </div>


         
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas-footer text-end">
    <button type="button" class="btn btn-secondary m-w-100-px me-15" data-bs-dismiss="offcanvas" aria-label="Close">Cancel</button>
    <button class="btn btn-l-green m-w-100-px" onclick="submitAnyForm(this)">Submit</button>
  </div>
 </form>

 {%block javascript%}
<script>
$(".chosen-select").chosen()


</script>
{% endblock %}
